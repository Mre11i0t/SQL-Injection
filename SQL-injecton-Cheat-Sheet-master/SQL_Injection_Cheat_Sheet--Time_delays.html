<body><h1><b><u>Time delays</u></b></h1>You can cause a time delay in the database when the query is processed. The following will cause an unconditional time delay of 10 seconds.<br /><table class="table"><col/><col/><tr><th>Database</th><th>Syntax</th></tr><tr><td>Oracle</td><td>dbms_pipe.receive_message(('a'),10)</td></tr><tr><td>Microsoft</td><td>WAITFOR DELAY '0:0:10'</td></tr><tr><td>PostgreSQL</td><td>SELECT pg_sleep(10)</td></tr><tr><td>MySQL</td><td>SELECT sleep(10)</td></tr></table></body></html>
